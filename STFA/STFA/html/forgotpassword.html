<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
</head>

    <body>
        <section class="formforgot">
            <link rel="stylesheet" href="../css/forgotpss.css">

            <div class="recuperacontra">
                <h1 class="titulo-inicia">Recupera tu contraseña</h1>
            </div>

            <div class="campos">
                <form class="formulariocontraseña">
                    <div class="input">
                        <label for="numero">Ingresa tu numero</label>
                        <input placeholder="ingresa tu numero" type="number" id="numero">
                        <button class="btn-enviar">Enviar codigo</button>
                    </div>
                    <div class="input">
                        <label for="codigo">Ingresa el codigo</label>
                        <input placeholder="ingresa tu codigo" type="number" id="codigo">
                        <button class="btn-enviar">Enviar</button>
                    </div>
                </form>
            </div>

        </section>
    </body>
</html>
